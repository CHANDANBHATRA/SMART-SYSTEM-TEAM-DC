<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shopkeeper Finder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card-3d {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      text-align: center;
      width: 100%;
      max-width: 600px;
      transform-style: preserve-3d;
      transition: transform 0.5s ease;
    }

    .card-3d:hover {
      transform: rotateY(10deg) rotateX(5deg);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 25px;
    }

    input[type="text"] {
      padding: 15px;
      width: 100%;
      margin-bottom: 20px;
      border: none;
      border-radius: 10px;
      outline: none;
      font-size: 1rem;
      box-shadow: 0 5px 10px rgba(0,0,0,0.2);
    }

    .btn-custom {
      padding: 12px 30px;
      border: none;
      border-radius: 10px;
      background-color: #00bcd4;
      color: white;
      font-size: 1.1rem;
      transition: transform 0.2s ease-in-out;
      margin: 10px;
    }

    .btn-custom:hover {
      background-color: #007e8b;
      transform: scale(1.05);
    }

    .footer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
</head>
<body>

  <div class="card-3d">
    <h1>üîç Smart Recommendation System</h1>
    
    <form method="POST" action="/search">
      <input type="text" name="query" placeholder="Enter Area or Pincode" required>
      <br>
      <button type="submit" class="btn-custom">Search</button>
    </form>

    <a href="add_shopkeeper.html">
      <button class="btn-custom">‚ûï Add Shopkeeper</button>
    </a>

    <div class="footer">
      Created by Team Dc
    </div>
  </div>

</body>
</html>

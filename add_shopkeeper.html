<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Shopkeeper</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card-3d {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(12px);
      width: 100%;
      max-width: 650px;
      transform-style: preserve-3d;
      transition: transform 0.5s ease;
    }

    .card-3d:hover {
      transform: rotateY(6deg) rotateX(4deg);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    input[type="text"], input[type="number"] {
      padding: 12px;
      margin-bottom: 15px;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .btn-custom {
      padding: 12px 25px;
      border: none;
      border-radius: 10px;
      background-color: #00bcd4;
      color: white;
      font-size: 1.1rem;
      transition: transform 0.2s ease-in-out;
      margin-top: 10px;
    }

    .btn-custom:hover {
      background-color: #007e8b;
      transform: scale(1.05);
    }

    .btn-group {
      display: flex;
      justify-content: space-between;
    }

    .footer {
      text-align: center;
      font-size: 0.85rem;
      color: #ccc;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="card-3d">
    <h2>‚ûï Add New Shopkeeper</h2>

    <form method="POST">
      <input type="text" name="name" placeholder="Shopkeeper Name" required>
      <input type="text" name="area" placeholder="Area" required>
      <input type="text" name="mobile" placeholder="Mobile Number" required>
      <input type="number" name="revenue" placeholder="Revenue" required>
      <input type="number" name="target" placeholder="Target" required>
      <input type="text" name="pincode" placeholder="Pincode" required>
      <input type="text" name="latitude" placeholder="Latitude" required>
      <input type="text" name="longitude" placeholder="Longitude" required>
      <input type="number" name="achieved" placeholder="Achieved Target (1 or 0)" required>

      <div class="btn-group">
        <a href="/" class="btn-custom">üè† Home</a>
        <button type="submit" class="btn-custom">‚úÖ Submit</button>
      </div>
    </form>

    <div class="footer">
      Created by Team Dc
    </div>
  </div>

</body>
</html>
